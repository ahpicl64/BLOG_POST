name: 자동 티스토리 포스팅

on:
  push:
    branches: [ main ]
    paths:
      - 'posting/**/*.md'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      # secrets에 저장된 쿠키 JSON 문자열을 그대로 주입
      TISTORY_COOKIES_JSON: ${{ secrets.TISTORY_COOKIES_JSON }}
      BLOG_NAME: ahpicl

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 의존성 설치
        run: npm ci

      - name: 변경된 Markdown 파일 찾기
        id: changed
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.sha }} ${{ github.sha }}^1 \
            | grep '^posting/.*\.md$' || true)"

      - name: 티스토리 포스팅
        run: node post_to_tistory.js
        env:
          FILES: ${{ steps.changed.outputs.files }}
