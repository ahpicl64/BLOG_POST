name: 자동 티스토리 포스팅

on:
  push:
    branches: [ main ]
    paths:
      - 'posting/**/*.md'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # (쿠키 복원 스텝은 그대로)
      - name: Restore Tistory session cookie
        run: |
          echo -n "${{ secrets.TISTORY_COOKIES_B64 }}" \
            | base64 -d > "$GITHUB_WORKSPACE/cookies.json"

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Find changed Markdown files
        id: changed
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.sha }} ${{ github.sha }}^1 \
            | grep '^posting/.*\.md$' || true)"

      - name: Post to Tistory
        env:
          FILES:           ${{ steps.changed.outputs.files }}
          BLOG_NAME:       ahpicl
          TISTORY_ID:      ${{ secrets.TISTORY_ID }}
          TISTORY_PASSWORD: ${{ secrets.TISTORY_PASSWORD }}
        run: node post_to_tistory.js
