name: 자동 티스토리 포스팅

on:
  push:
    branches: [ main ]
    paths:
      - 'posting/**/*.md'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 의존성 설치
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: 변경된 MD 파일 찾기
        id: changed
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.sha }} ${{ github.sha }}^1 | grep '^posting/.*\.md$' || true)"

      - name: 티스토리 포스팅
        # HEADLESS=true 로 동작, HEADLESS=false 면 로컬 GUI 로그인 모드
        env:
          HEADLESS: 'true'
          CHROME_PATH: '/usr/bin/google-chrome-stable'
          TISTORY_ID: ${{ secrets.TISTORY_ID }}
          TISTORY_PASSWORD: ${{ secrets.TISTORY_PASSWORD }}
          BLOG_NAME: ahpicl
        run: node post_to_tistory.js
